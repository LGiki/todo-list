<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
    <script src="https://lib.baomitu.com/axios/0.19.0/axios.min.js"></script>
    <link href="https://lib.baomitu.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
            text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.1);
        }

        del {
            color: #888;
        }

        #hitokoto {
            color: #69798b;
            float: right;
        }

        .header {
            color: #69798b;
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 2px #ccc;
        }

        .list-group-item>a {
            vertical-align: sub;
        }

        .todo-control {
            float: right;
        }

        .todo {
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            Todo List
        </div>
        <hr>
        <div class="todo" id="todo">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
                    <div class="input-group">
                        <input type="text" id="todo-content-input" class="form-control" placeholder="New todo..."
                            aria-label="New todo..." aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success btn-sm" v-on:click="addTodo()">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" v-for="(todo, index) in todos">
                    <a v-if="todo.complete"><del>{{ todo.content }}</del></a>
                    <a v-else>{{ todo.content }}</a>
                    <div class="todo-control">
                        <button id="complete" type="button" class="btn btn-success btn-sm" v-if="!todo.complete"
                            v-on:click="completeTodo(index)">
                            <i class="fas fa-check"></i>
                        </button>
                        <button id="edit" type="button" class="btn btn-primary btn-sm" v-if="!todo.complete"
                            v-on:click="openTodoEditModal(index)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="delete" type="button" class="btn btn-danger btn-sm" v-on:click="removeTodo(index)">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" v-on:click="switchPage(pages.prePage)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <template v-for="page in pages.navigatepageNums">
                    <li class="page-item active" v-if="pages.pageNum == page">
                        <a class="page-link" href="#">
                            {{ page }}
                            <span class="sr-only">
                                (current)
                            </span>
                        </a>
                    </li>
                    <li class="page-item" v-else>
                        <a class="page-link" href="#" v-on:click="switchPage(page)">
                            {{ page }}
                        </a>
                    </li>
                </template>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" v-on:click="switchPage(pages.nextPage)">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="footer">
            <div id="hitokoto"></div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input style="display: none" type="number" id="todo-index">
                        <input class="form-control" type="text" id="todo-content-edit">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="update-todo" type="button" class="btn btn-success" v-on:click="updateTodo()">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#container',
        data: {
            todos: [],
            pages: {
                'pageNum': 1,
            },
        },
        methods: {
            removeTodo: function (index) {
                let todo = this.todos[index];
                axios.delete('todo/' + todo.id)
                    .then((response) => {
                        let removeResult = response.data;
                        if (removeResult.code === 200) {
                            this.todos.splice(index, 1);
                        } else {
                            alert(removeResult.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            updateTodo: function () {
                let todoIndex = $('#todo-index').val();
                let todo = this.todos[todoIndex];
                let newTodoContent = $('#todo-content-edit').val();
                if (newTodoContent == "") {
                    alert("Todo content can not be empty!");
                    return;
                }
                todo.content = newTodoContent;
                axios.put('todo/' + todo.id, todo)
                    .then((response) => {
                        let updateResult = response.data;
                        if (updateResult.code === 200) {
                            this.todos[todoIndex] = updateResult.todo;
                        } else {
                            alert(updateResult.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                $('#myModal').modal('toggle');
            },
            openTodoEditModal: function (index) {
                $('#todo-content-edit').val(this.todos[index].content);
                $('#myModalLabel').text('Edit todo');
                $('#todo-index').val(index);
                $('#myModal').modal('toggle');
            },
            completeTodo: function (index) {
                let todo = this.todos[index];
                todo.complete = true;
                axios.put('todo/' + todo.id, todo)
                    .then((response) => {
                        let completeTodoResult = response.data;
                        if (completeTodoResult.code === 200) {
                            this.todos[todoIndex] = completeTodoResult.todo;
                        } else {
                            alert(completeTodoResult.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            addTodo: function () {
                let todoContent = $('#todo-content-input').val();
                if (todoContent === "") {
                    alert("Please enter todo content!");
                    return;
                }
                let todo = {
                    'id': 0,
                    'content': todoContent,
                    'complete': false
                }
                axios.post('todo/', todo)
                    .then((response) => {
                        let addResult = response.data;
                        if (addResult.code === 200) {
                            this.todos.unshift(addResult.todo);
                        } else {
                            alert(addResult.message);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            switchPage: function(page) {
                axios.get('todo/' + page)
                    .then((response) => {
                        let responseData = response.data;
                        this.todos = responseData.list;
                        delete responseData.list;
                        this.pages = responseData;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        },
        mounted() {
            this.switchPage(this.pages.pageNum);
        }
    });
    $(function () {
        'use strict';
        axios.get('https://v1.hitokoto.cn')
            .then((response) => $('#hitokoto').text(response.data.hitokoto))
            .catch(function (error) {
                console.log(error);
            });
    })
</script>

</html>
