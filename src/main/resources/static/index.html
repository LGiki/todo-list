<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://lib.baomitu.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
            text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.1);
        }

        del {
            color: #888;
        }

        #hitokoto {
            color: #69798b;
            float: right;
        }

        .header {
            color: #69798b;
            text-align: center;
            font-size: 3em;
        }

        .todo-control {
            float: right;
        }

        .todo {
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Todo List
        </div>
        <hr>
        <div class="todo" id="todo">
            <ul class="list-group">
                <li class="list-group-item" v-for="todo in todos">
                    <del v-if="todo.complete">{{ todo.content }}</del>
                    <a v-else>{{ todo.content }}</a>
                    <div class="todo-control">
                        <button type="button" class="btn btn-success" v-if="!todo.complete">
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-primary" v-if="!todo.complete">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <!-- <div class="pagination"> -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1<span class="sr-only">(current)</span></a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        <!-- </div> -->
        <div class="footer">
            <div id="hitokoto"></div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#todo',
        data: {
            todos:
                []
        },
        mounted() {
            axios
                .get('todo/')
                .then((response) => (this.todos = response.data))
                .catch(function (error) {
                    console.log(error);
                })
        }
    });
    axios.get('https://v1.hitokoto.cn')
        .then((response) => $('#hitokoto').text(response.data.hitokoto))
        .catch(function (error) {
            console.log(error);
        })
</script>

</html>
